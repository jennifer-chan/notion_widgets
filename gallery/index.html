<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
  <link href="./css/thumbnail-gallery.css" rel="stylesheet" />

  <style>
/* Adjust padding on the gallery container */
.gallery-container {
padding: 0!important; /* Remove padding from the gallery container */
}

/* Re-adjust margins and paddings for the row and columns */
.tz-gallery .row {
margin: 0!important; /* Remove the default margin from rows */
}

.tz-gallery .col-sm-6.col-md-4 {
padding: 0!important; /* Remove the default padding from the columns */
}

/* Remove margins of the thumbnails, keeping the padding as it is for preserving the border effect */
.tz-gallery .thumbnail {
margin-bottom: 0!important; /* Remove margin between the thumbnails */
}
</style>
  
</head>

<body>


  <main>


    <section id="gallery">
      <div class=" gallery-container container">
        <div class="tz-gallery">

          <div class="row">

            <!---------------------------------------------->
            <div data-aos="flip-up" class="col-sm-6 col-md-4">
              <div class="thumbnail">

                  <img src="1.png">
                </a>
              </div>
            </div>

            <!---------------------------------------------->

            <div data-aos="flip-up" data-aos-delay="20" class="col-sm-6 col-md-4">

              </div>
            </div>
            <!---------------------------------------------->

              </div>
            </div>
            <!---------------------------------------------->

            <div data-aos="flip-up" data-aos-delay="60" class="col-sm-6 col-md-4">

            <!---------------------------------------------->

            <!---------------------------------------------->

                </a>
              </div>
            </div>
            <!---------------------------------------------->

            <div data-aos="flip-up" data-aos-delay="140" class="col-sm-6 col-md-4">

          </div>
        </div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
      <script>
        baguetteBox.run('.tz-gallery');
      </script>

    </section>


  </main>


</html>
